<mat-card>
  <mat-card-title>Add New Task</mat-card-title>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required maxlength="120">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
        Maximum 120 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorityOptions" [value]="priority">{{ priority }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput type="datetime-local" formControlName="due_date">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Assigned To</mat-label>
      <input matInput formControlName="assigned_to">
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
        Add Task
      </button>
      <button mat-button color="warn" type="button" (click)="router.navigate(['/tasks'])">
        Cancel
      </button>
    </div>
  </form>
</mat-card>
